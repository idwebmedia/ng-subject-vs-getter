<div class="d-flex">
  <div class="btn-group" role="group" aria-label="Toolbar">
    <button type="button" class="btn btn-info" (click)="increment()"><i class="fas fa-plus"></i></button>
    <button type="button" class="btn btn-info" (click)="decrement()"><i class="fas fa-minus"></i></button>
    <button type="button" class="btn btn-info" (click)="reset()"><i class="fas fa-redo"></i></button>
  </div>
</div>
